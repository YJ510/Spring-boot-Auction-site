<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add CSS and JS to Thymeleaf</title>
    <link th:href="@{/styles/styleList.css}" rel="stylesheet" />
    <!--
    <script type="text/javascript" th:src="@{/javascript/List.js}"></script>
    -->
</head>
<body>
<header id="site-header">
    <div class="container">
        <h1>Shopping cart <span>[</span> <em><a href="https://codepen.io/tag/rodeo-007" target="_blank">CodePen Challange</a></em> <span class="last-span is-open">]</span></h1>
    </div>
</header>

<div class="container">

    <section id="cart"  >
        <article class="product" th:each="item:${items}">
            <header>
                <a class="remove">
                    <img th:src="${item.itemImageUrl}" alt="">
                </a>
            </header>

            <div class="content">

                <h1 th:text="|[${item.categoryFullName}] ${item.itemName}|">공매 물건 명</h1>

                <h3 class="basic" th:text="|소재지: ${item.roadAddress} / ${item.itemDetail}|"></h3>

            </div>

            <footer class="content">

                <h2 class="item-state" th:text="${item.itemStatus}">
                    입찰 상태
                </h2>

                <h2 class="time-remaining">
                    남은 입찰 기간
                </h2>
            </footer>
        </article>

    </section>

</div>

</body>
</html>
